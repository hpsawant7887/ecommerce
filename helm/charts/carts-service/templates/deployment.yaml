apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "carts-service.fullname" . }}
  labels:
    {{- include "carts-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "carts-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "carts-service.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "carts-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SQS_QUEUE_URL_ORDERING_TO_CARTS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "carts-service.fullname" . }}-configmap
                  key: sqs_queue_url_ordering_to_carts
            - name: SQS_VPC_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "carts-service.fullname" . }}-configmap
                  key: sqs_vpc_endpoint_url
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "carts-service.fullname" . }}-configmap
                  key: otel_collector_endpoint
            - name: OTEL_SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "carts-service.fullname" . }}-configmap
                  key: otel_service_name
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
